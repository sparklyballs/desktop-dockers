[Globals]
ListenAddress=127.0.0.1
ListenPort=3350
EnableUserWindowManager=1
UserWindowManager=startwm.sh
DefaultWindowManager=startwm.sh
[Security]
AllowRootLogin=1
MaxLoginRetry=4
TerminalServerUsers=tsusers
TerminalServerAdmins=tsadmins
AlwaysGroupCheck = false
[Sessions]
X11DisplayOffset=10
MaxSessions=1
KillDisconnected=0
IdleTimeLimit=0
DisconnectedTimeLimit=0
Policy=Default
[Logging]
LogFile=xrdp-sesman.log
LogLevel=DEBUG
EnableSyslog=1
SyslogLevel=DEBUG
[Xvnc]
param1=-bs
param2=-ac
param5=-localhost
param6=-dpi
param7=96
